<div class="product-container">


    <div class="d-flex">
        <h3 class="title">Product Inventory</h3>




        <button mat-icon-button color="warn" (click)="addProduct()" aria-label="Add" class="add-product mat-elevation-z8">
            <mat-icon>add</mat-icon>
        </button>
    </div>




    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 product-table-container">
 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>
     
       
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
        </ng-container>
     
     
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
        </ng-container>
     
     
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
        </ng-container>
     
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" (click)="editProduct(product)" aria-label="Edit" >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(product)" aria-label="Delete" class="left-margin">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>


     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
      </table>
</div>
